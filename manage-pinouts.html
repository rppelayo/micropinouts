<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pinouts - MicroPinouts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="manage-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîå</text></svg>">
</head>
<body>
    <script>
        // Check authentication before loading the page
        if (!window.AuthManager || !window.AuthManager.requireAuth()) {
            // Redirect will happen in auth.js
        }
    </script>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="index.html">MicroPinouts</a>
            </h1>
            <div class="header-actions">
                <a href="pinout-creator.html" class="btn btn-secondary">Pinout Creator</a>
                <button id="logoutBtn" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="manage-header">
                <h1>Manage Published Pinouts</h1>
                <p>View, edit, and delete your published pinout diagrams</p>
            </div>

            <div class="manage-controls">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search pinouts...">
                        <i class="fas fa-search"></i>
                    </div>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="1">üîß 8-bit Microcontrollers</option>
                        <option value="2">‚öôÔ∏è 16-bit Microcontrollers</option>
                        <option value="3">üî© 32-bit Microcontrollers</option>
                        <option value="4">üì± Development Boards</option>
                        <option value="5">üì° Sensors & Modules</option>
                        <option value="6">üì∂ Communication ICs</option>
                        <option value="7">‚ö° Power Management</option>
                        <option value="8">üíæ Memory & Storage</option>
                        <option value="9">üîß Custom/Other</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button id="createNewBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create New Pinout
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>

            <div class="pinouts-grid" id="pinoutsGrid">
                <!-- Pinouts will be loaded here -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading pinouts...</p>
                </div>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this pinout? This action cannot be undone.</p>
                <div class="pinout-preview" id="deletePreview">
                    <!-- Pinout preview will be shown here -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete Pinout</button>
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MicroPinouts. Interactive microcontroller pinout reference.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="manage-pinouts.js"></script>
    <script>
        // Set up logout button
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (window.authManager) {
                        window.authManager.logout();
                    }
                });
            }
        });
    </script>
</body>
</html>
