<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinout Creator - MicroPinouts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pinout-styles.css">
    <link rel="stylesheet" href="creator-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="index.html">MicroPinouts</a></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="pinout-creator.html" class="active">Pinout Creator</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="creator-layout">
                <!-- Left Panel: Configuration -->
                <div class="config-panel">
                    <h2>Pinout Configuration</h2>
                    
                    <!-- Basic Settings -->
                    <div class="config-section">
                        <h3>Basic Settings</h3>
                        <div class="form-group">
                            <label for="chipName">Chip Name:</label>
                            <input type="text" id="chipName" placeholder="e.g., ATmega328P" value="Custom Chip">
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="symmetricPins" checked>
                                Same pin count L/R
                            </label>
                        </div>
                        
                        <div class="form-group" id="totalPinGroup">
                            <label for="pinCount">Total Pin Count:</label>
                            <select id="pinCount">
                                <option value="8">8 pins</option>
                                <option value="14">14 pins</option>
                                <option value="16">16 pins</option>
                                <option value="18">18 pins</option>
                                <option value="20">20 pins</option>
                                <option value="24">24 pins</option>
                                <option value="28">28 pins</option>
                                <option value="32">32 pins</option>
                                <option value="36">36 pins</option>
                                <option value="38">38 pins</option>
                                <option value="40">40 pins</option>
                                <option value="44">44 pins</option>
                                <option value="48">48 pins</option>
                                <option value="52">52 pins</option>
                                <option value="56">56 pins</option>
                                <option value="60">60 pins</option>
                                <option value="64">64 pins</option>
                                <option value="68">68 pins</option>
                                <option value="72">72 pins</option>
                                <option value="80">80 pins</option>
                                <option value="84">84 pins</option>
                                <option value="100">100 pins</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="asymmetricPinGroup" style="display: none;">
                            <div class="form-row">
                                <div class="form-col">
                                    <label for="leftPinCount">Left Side Pins:</label>
                                    <select id="leftPinCount">
                                        <option value="8">8 pins</option>
                                        <option value="9">9 pins</option>
                                        <option value="10">10 pins</option>
                                        <option value="11">11 pins</option>
                                        <option value="12">12 pins</option>
                                        <option value="13">13 pins</option>
                                        <option value="14">14 pins</option>
                                        <option value="15">15 pins</option>
                                        <option value="16">16 pins</option>
                                        <option value="17">17 pins</option>
                                        <option value="18">18 pins</option>
                                        <option value="19">19 pins</option>
                                        <option value="20">20 pins</option>
                                        <option value="21">21 pins</option>
                                        <option value="22">22 pins</option>
                                        <option value="23">23 pins</option>
                                        <option value="24">24 pins</option>
                                        <option value="25">25 pins</option>
                                        <option value="26">26 pins</option>
                                        <option value="27">27 pins</option>
                                        <option value="28">28 pins</option>
                                        <option value="29">29 pins</option>
                                        <option value="30">30 pins</option>
                                        <option value="31">31 pins</option>
                                        <option value="32">32 pins</option>
                                    </select>
                                </div>
                                <div class="form-col">
                                    <label for="rightPinCount">Right Side Pins:</label>
                                    <select id="rightPinCount">
                                        <option value="8">8 pins</option>
                                        <option value="9">9 pins</option>
                                        <option value="10">10 pins</option>
                                        <option value="11">11 pins</option>
                                        <option value="12">12 pins</option>
                                        <option value="13">13 pins</option>
                                        <option value="14">14 pins</option>
                                        <option value="15">15 pins</option>
                                        <option value="16">16 pins</option>
                                        <option value="17">17 pins</option>
                                        <option value="18">18 pins</option>
                                        <option value="19">19 pins</option>
                                        <option value="20">20 pins</option>
                                        <option value="21">21 pins</option>
                                        <option value="22">22 pins</option>
                                        <option value="23">23 pins</option>
                                        <option value="24">24 pins</option>
                                        <option value="25">25 pins</option>
                                        <option value="26">26 pins</option>
                                        <option value="27">27 pins</option>
                                        <option value="28">28 pins</option>
                                        <option value="29">29 pins</option>
                                        <option value="30">30 pins</option>
                                        <option value="31">31 pins</option>
                                        <option value="32">32 pins</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="boardHeight">Board/Chip Height (mm):</label>
                            <input type="number" id="boardHeight" min="5" max="100" value="20" placeholder="e.g., 20">
                            <small class="form-help">Physical height of the board or chip in millimeters</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="boardWidth">Board/Chip Width (mm):</label>
                            <input type="number" id="boardWidth" min="10" max="200" value="50" placeholder="e.g., 50">
                            <small class="form-help">Physical width of the board or chip in millimeters</small>
                        </div>
                    </div>

                    <!-- Background Settings -->
                    <div class="config-section">
                        <h3>Background</h3>
                        <div class="form-group">
                            <label for="backgroundType">Background Type:</label>
                            <select id="backgroundType">
                                <option value="default">Default Chip Body</option>
                                <option value="image">Custom Image</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="imageUploadGroup" style="display: none;">
                            <label for="backgroundImage">Upload Image:</label>
                            <input type="file" id="backgroundImage" accept="image/*">
                        </div>
                        
                        <div class="form-group" id="imageUrlGroup" style="display: none;">
                            <label for="imageUrl">Image URL:</label>
                            <input type="url" id="imageUrl" placeholder="https://example.com/chip-image.png">
                        </div>
                    </div>

                    <!-- Pin Configuration -->
                    <div class="config-section">
                        <h3>Pin Configuration</h3>
                        <div class="pin-list" id="pinList">
                            <!-- Pins will be generated dynamically -->
                        </div>
                        <button type="button" id="addPin" class="btn btn-secondary">
                            <i class="fas fa-plus"></i> Add Pin
                        </button>
                    </div>

                    <!-- Actions -->
                    <div class="config-section">
                        <h3>Actions</h3>
                        <button type="button" id="updatePreview" class="btn btn-primary">
                            <i class="fas fa-eye"></i> Update Preview
                        </button>
                        <button type="button" id="generatePinout" class="btn btn-success">
                            <i class="fas fa-download"></i> Generate Pinout
                        </button>
                        <button type="button" id="saveTemplate" class="btn btn-secondary">
                            <i class="fas fa-save"></i> Save Template
                        </button>
                    </div>
                </div>

                <!-- Right Panel: Preview -->
                <div class="preview-panel">
                    <h2>Preview</h2>
                    <div class="preview-container">
                        <div class="chip-diagram custom-pinout" id="previewContainer">
                            <!-- Preview will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MicroPinouts. Interactive microcontroller pinout diagrams.</p>
        </div>
    </footer>

    <script src="creator.js"></script>
</body>
</html>
