<!DOCTYPE html>
<html>
<head>
    <title>Fritzing Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"] { margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Fritzing Upload Test</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="fritzingFile">Select Fritzing File (.fzpz):</label>
            <input type="file" id="fritzingFile" name="fritzingFile" accept=".fzpz" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">Upload and Parse</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Uploading and parsing...';
            
            try {
                // First, login to get token
                const loginResponse = await fetch('index.php/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed: ' + loginData.error);
                }
                
                const token = loginData.data.token;
                
                // Now upload the file
                const formData = new FormData();
                formData.append('fritzingFile', document.getElementById('fritzingFile').files[0]);
                
                const uploadResponse = await fetch('index.php/admin/upload-fritzing', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    body: formData
                });
                
                const uploadData = await uploadResponse.json();
                
                if (uploadResponse.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<h3>Success!</h3><pre>' + JSON.stringify(uploadData, null, 2) + '</pre>';
                } else {
                    throw new Error('Upload failed: ' + uploadData.error);
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
